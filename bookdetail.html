<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>책 제목 - Book Detail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts: Noto Sans KR for Korean, Inter for English -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', 'Noto Sans KR', sans-serif;
      background: #f7f8fa;
    }
    .handwritten {
      font-family: 'Noto Sans KR', cursive;
      font-size: 2.8rem;
      letter-spacing: 0.1em;
      font-weight: 700;
    }
    .section-title {
      font-family: 'Noto Sans KR', sans-serif;
      font-weight: 700;
      font-size: 1.1rem;
      color: #222;
    }
    .rounded-box {
      border: 2.5px solid #222;
      border-radius: 1rem;
      background: #fff;
      box-shadow: 0 2px 8px 0 rgba(0,0,0,0.03);
    }
    .nav-link {
      font-family: 'Inter', sans-serif;
      font-size: 1.1rem;
      font-weight: 500;
      transition: color 0.15s;
    }
    .nav-link:hover {
      color: #2563eb;
      text-decoration: underline;
    }
    .btn-ai-music {
      font-family: 'Inter', 'Noto Sans KR', sans-serif;
      font-size: 1.3rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%);
      color: #fff;
      border: none;
      border-radius: 0.75rem;
      box-shadow: 0 2px 8px 0 rgba(99,102,241,0.08);
      transition: background 0.2s, transform 0.1s;
    }
    .btn-ai-music:hover {
      background: linear-gradient(90deg, #4f46e5 0%, #2563eb 100%);
      transform: translateY(-2px) scale(1.03);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <!-- Header -->
  <header class="flex justify-between items-center px-8 py-6 bg-white shadow-sm">
    <a href="#" class="text-2xl font-bold nav-link underline underline-offset-4">HOME</a>
    <nav class="space-x-6">
      <a href="#" class="nav-link underline underline-offset-4">signUP</a>
      <span class="text-xl font-light text-gray-400">/</span>
      <a href="#" class="nav-link underline underline-offset-4">login</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="flex-1 flex flex-col items-center px-4 py-10">
    <!-- Book Title -->
    <h1 class="handwritten mb-10 text-5xl text-center tracking-wider">책 제목</h1>
    <div class="w-full max-w-5xl grid grid-cols-1 md:grid-cols-3 gap-8">
      <!-- Book Cover -->
      <div class="rounded-box flex flex-col items-center justify-center p-6 min-h-[340px]">
        <span class="section-title mb-2 text-lg">책 커버 이미지</span>
        <img src="https://placehold.co/220x300?text=Book+Cover" alt="Book Cover" class="rounded-lg shadow-md border border-gray-200 mt-2">
      </div>
      <!-- Book Info & Description -->
      <div class="flex flex-col gap-6 col-span-1 md:col-span-2">
        <div class="rounded-box flex flex-row items-center justify-between px-6 py-4">
          <div>
            <span class="section-title">저자명 :</span>
            <span class="ml-2 text-gray-700 font-medium">홍길동</span>
          </div>
          <div>
            <span class="section-title">출판사 :</span>
            <span class="ml-2 text-gray-700 font-medium">예시출판사</span>
          </div>
        </div>
        <div class="rounded-box px-6 py-6 min-h-[120px]">
          <span class="section-title block mb-2">책 소개</span>
          <p class="text-gray-700 leading-relaxed">
            이 책은 인공지능과 음악의 만남을 다루며, 창의적인 AI 음악 생성의 원리와 실제 사례를 소개합니다. 초보자도 쉽게 이해할 수 있도록 구성되어 있습니다.
          </p>
        </div>
        <div class="rounded-box px-6 py-6 flex flex-col items-center min-h-[120px]">
          <span class="section-title mb-2">Youtube 로드 영상</span>
          <!-- Youtube Embed Placeholder -->
          <div class="w-full flex justify-center">
            <iframe class="rounded-lg shadow border border-gray-200" width="320" height="180" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
    <!-- AI Music Button -->
    <div class="w-full max-w-5xl flex justify-start mt-10">
      <button class="btn-ai-music px-10 py-5 shadow-lg">make AI MUSIC</button>
    </div>
  </main>
</body>
</html>
