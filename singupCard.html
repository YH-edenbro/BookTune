<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BookTune Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts: Indie Flower for playful handwritten look -->
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Indie Flower', cursive, sans-serif;
      background-color: #f7f7f7;
    }
    .handwritten {
      font-family: 'Indie Flower', cursive, sans-serif;
    }
    .input-label {
      font-size: 1.5rem;
      letter-spacing: 0.02em;
    }
    .custom-checkbox:checked + span {
      background-color: #6366f1;
      border-color: #6366f1;
    }
    .custom-checkbox + span {
      transition: background 0.2s, border 0.2s;
    }
    .custom-checkbox:focus + span {
      outline: 2px solid #6366f1;
      outline-offset: 2px;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col bg-gray-50">
  <!-- Header -->
  <header class="flex justify-between items-center px-10 pt-8">
    <h1 class="text-4xl handwritten font-bold text-gray-800 select-none">BookTune</h1>
    <a href="#" class="text-2xl handwritten text-gray-600 hover:text-indigo-500 transition select-none">/login</a>
  </header>

  <!-- Main Form -->
  <main class="flex flex-1 flex-col items-center justify-center">
    <form class="w-full max-w-xl bg-white rounded-xl shadow-lg px-10 py-10 mt-4">
      <!-- Name -->
      <div class="flex items-center mb-6">
        <label for="name" class="w-32 input-label handwritten text-gray-800">name :</label>
        <input id="name" name="name" type="text" required
          class="flex-1 border border-gray-300 rounded-md px-4 py-2 text-lg focus:outline-none focus:ring-2 focus:ring-indigo-300 transition" />
      </div>
      <!-- Age -->
      <div class="flex items-center mb-6">
        <label for="age" class="w-32 input-label handwritten text-gray-800">Age :</label>
        <input id="age" name="age" type="number" min="0" required
          class="flex-1 border border-gray-300 rounded-md px-4 py-2 text-lg focus:outline-none focus:ring-2 focus:ring-indigo-300 transition" />
      </div>
      <!-- Email -->
      <div class="flex items-center mb-6">
        <label for="email" class="w-32 input-label handwritten text-gray-800">e-mail :</label>
        <input id="email" name="email" type="email" required
          class="flex-1 border border-gray-300 rounded-md px-4 py-2 text-lg focus:outline-none focus:ring-2 focus:ring-indigo-300 transition" />
      </div>
      <!-- Number -->
      <div class="flex items-center mb-8">
        <label for="number" class="w-32 input-label handwritten text-gray-800">Number</label>
        <input id="number" name="number" type="tel" required
          class="flex-1 border border-gray-300 rounded-md px-4 py-2 text-lg focus:outline-none focus:ring-2 focus:ring-indigo-300 transition" />
      </div>

      <!-- Music Genres -->
      <div class="mb-8">
        <div class="flex items-center mb-2">
          <span class="handwritten text-lg text-gray-700 mr-4">Music Genres:</span>
          <div class="flex gap-4">
            <label class="inline-flex items-center cursor-pointer">
              <input type="checkbox" class="custom-checkbox hidden" />
              <span class="w-6 h-6 border-2 border-gray-400 rounded-md flex items-center justify-center"></span>
              <span class="ml-2 text-base text-gray-700">Pop</span>
            </label>
            <label class="inline-flex items-center cursor-pointer">
              <input type="checkbox" class="custom-checkbox hidden" />
              <span class="w-6 h-6 border-2 border-gray-400 rounded-md flex items-center justify-center"></span>
              <span class="ml-2 text-base text-gray-700">Rock</span>
            </label>
            <label class="inline-flex items-center cursor-pointer">
              <input type="checkbox" class="custom-checkbox hidden" />
              <span class="w-6 h-6 border-2 border-gray-400 rounded-md flex items-center justify-center"></span>
              <span class="ml-2 text-base text-gray-700">Jazz</span>
            </label>
            <label class="inline-flex items-center cursor-pointer">
              <input type="checkbox" class="custom-checkbox hidden" />
              <span class="w-6 h-6 border-2 border-gray-400 rounded-md flex items-center justify-center"></span>
              <span class="ml-2 text-base text-gray-700">Hip-Hop</span>
            </label>
            <label class="inline-flex items-center cursor-pointer">
              <input type="checkbox" class="custom-checkbox hidden" />
              <span class="w-6 h-6 border-2 border-gray-400 rounded-md flex items-center justify-center"></span>
              <span class="ml-2 text-base text-gray-700">Classical</span>
            </label>
          </div>
        </div>
        <div class="ml-2 mt-1 text-sm text-gray-500"></div>
      </div>

      <!-- Book Genres -->
      <div class="mb-10">
        <div class="flex items-center mb-2">
          <span class="handwritten text-lg text-gray-700 mr-4">Book Genres:</span>
          <div class="flex gap-4">
            <label class="inline-flex items-center cursor-pointer">
              <input type="checkbox" class="custom-checkbox hidden" />
              <span class="w-6 h-6 border-2 border-gray-400 rounded-md flex items-center justify-center"></span>
              <span class="ml-2 text-base text-gray-700">Fiction</span>
            </label>
            <label class="inline-flex items-center cursor-pointer">
              <input type="checkbox" class="custom-checkbox hidden" />
              <span class="w-6 h-6 border-2 border-gray-400 rounded-md flex items-center justify-center"></span>
              <span class="ml-2 text-base text-gray-700">Non-fiction</span>
            </label>
            <label class="inline-flex items-center cursor-pointer">
              <input type="checkbox" class="custom-checkbox hidden" />
              <span class="w-6 h-6 border-2 border-gray-400 rounded-md flex items-center justify-center"></span>
              <span class="ml-2 text-base text-gray-700">Mystery</span>
            </label>
            <label class="inline-flex items-center cursor-pointer">
              <input type="checkbox" class="custom-checkbox hidden" />
              <span class="w-6 h-6 border-2 border-gray-400 rounded-md flex items-center justify-center"></span>
              <span class="ml-2 text-base text-gray-700">Fantasy</span>
            </label>
            <label class="inline-flex items-center cursor-pointer">
              <input type="checkbox" class="custom-checkbox hidden" />
              <span class="w-6 h-6 border-2 border-gray-400 rounded-md flex items-center justify-center"></span>
              <span class="ml-2 text-base text-gray-700">Biography</span>
            </label>
          </div>
        </div>
        <div class="ml-2 mt-1 text-sm text-gray-500"></div>
      </div>

      <!-- Done Button -->
      <div class="flex justify-center">
        <button type="submit"
          class="handwritten text-2xl px-12 py-2 border-2 border-gray-700 rounded-lg bg-white hover:bg-indigo-50 hover:border-indigo-400 transition font-bold shadow-sm">
          done
        </button>
      </div>
    </form>
  </main>
  <script>
    // Custom checkbox styling
    document.querySelectorAll('.custom-checkbox').forEach(input => {
      input.addEventListener('change', function() {
        if (this.checked) {
          this.nextElementSibling.classList.add('bg-indigo-500', 'border-indigo-500');
        } else {
          this.nextElementSibling.classList.remove('bg-indigo-500', 'border-indigo-500');
        }
      });
    });
  </script>
</body>
</html>
